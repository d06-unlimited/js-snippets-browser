<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promises</title>
</head>
<body>

  <button>Fetch Data</button>

  <script>

    const btn = document.querySelector("button")

    btn.addEventListener("click", () => {

      console.log("Start of function")

      const promise = fetch("https://jsonplaceholder.typicode.com/todos")
      console.log(promise)

      // promise fetches the stuff IN PARALLEL (=asynchronous)
      // and will not stop javascript from moving on
      // once the promise has some data => it will return it to the THEN handler
      // if the promise failed => it will return the error in the CATCH handler 
      promise
      .then(response => response.json()) // response.json => extracts the data from the received package
      .then(data => console.log("THEN:", data))
      .catch(error => console.log("CATCH:", error))

      console.log("End of function")

    })

  </script>
  
</body>
</html>
